<form id="tajuk" method="POST">
    <div style="margin: 20px 0 0 20px; display: flex; align-items: center;">
        <input type="checkbox" name="name[]" value="COUNTINGS FINGERS" onchange="updateText()">
        <span style="margin-left: 10px;">COUNTINGS FINGERS</span>
    </div>

    <div style="margin: 20px 0 0 20px; display: flex; align-items: center;">
        <input type="checkbox" name="name[]" value="储蓄歌" onchange="updateText()">
        <span style="margin-left: 10px;">储蓄歌</span>
    </div>

    <div style="margin: 20px 0 0 20px; display: flex; align-items: center;">
        <input type="text" name="tajuk" id="tajukInput" value="" style="width: 300px;">
    </div>

    <div style="margin: 10px 0 10px 20px;">
        <input name="submit" type="submit" value="SUBMIT">
    </div>
</form>

<script>
    function updateText() {
        let checkboxes = document.querySelectorAll('input[name="name[]"]:checked');
        let selectedValues = Array.from(checkboxes).map(cb => cb.value).join("<br />");
        document.getElementById('tajukInput').value = selectedValues;
    }
</script>
